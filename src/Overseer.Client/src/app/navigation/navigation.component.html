<mat-toolbar class="nav">
  <mat-toolbar-row>
    <span class="nav-home-link" routerLink="/">Overseer</span>

    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="showMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu" class="nav-menu">
      <button appHiddenFor="Readonly" routerLink="/configuration" mat-menu-item>
        <span>{{ 'settings' | i18next }}</span>
        <mat-icon>settings</mat-icon>
      </button>

      <button (click)="logout()" mat-menu-item>
        <span>{{ 'logout' | i18next }}</span>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
