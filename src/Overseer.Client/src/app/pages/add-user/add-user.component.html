<p>
  <i class="bi bi-person-fill-add me-1"></i>
  {{ 'addUser' | i18next }}
</p>
<form [formGroup]="form" (submit)="save()">
  <app-create-user [form]="form" />

  <div class="d-grid gap-2 d-sm-block">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || form.disabled">{{ 'save' | i18next }}</button>
    <a class="btn btn-secondary ms-sm-2" routerLink="../">{{ 'cancel' | i18next }}</a>
  </div>
</form>
