<div class="modal-header">
  <h4 class="modal-title">{{ options()?.titleKey! | i18next }}</h4>
</div>
<div class="modal-body">
  <p>{{ options()?.messageKey! | i18next }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="activeModal.dismiss()">
    {{ options()?.actionTextKey! | i18next }}
  </button>
</div>
