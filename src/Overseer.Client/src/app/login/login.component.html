<form [formGroup]="form" (ngSubmit)="signIn()">
  <mat-card class="form-card">
    <mat-card-content>
      <mat-form-field>
        <mat-label>{{ 'username' | i18next }}</mat-label>
        <input matInput type="text" id="username" formControlName="username" autocomplete="username" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'password' | i18next }}</mat-label>
        <input matInput type="password" id="password" formControlName="password" autocomplete="current-password" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span class="spacer"></span>
      <button mat-button color="primary" type="submit" [disabled]="form.pristine || form.invalid">
        {{ 'login' | i18next }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
