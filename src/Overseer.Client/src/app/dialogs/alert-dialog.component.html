<h1 mat-dialog-title>{{ options.titleKey! | i18next }}</h1>
<div mat-dialog-content>
  <p>{{ options.messageKey! | i18next }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
    {{ options.actionTextKey! | i18next }}
  </button>
</div>
