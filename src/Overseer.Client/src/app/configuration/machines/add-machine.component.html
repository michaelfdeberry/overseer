<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card class="form-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>add</mat-icon>
      </div>
      <mat-card-title>{{ 'addMachine' | i18next }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-create-machine [form]="form"></app-create-machine>
    </mat-card-content>

    <mat-card-actions>
      <span class="spacer"></span>
      <a routerLink="/configuration/machines" mat-button>{{ 'cancel' | i18next }}</a>
      <button type="submit" mat-button color="primary" [disabled]="form.pristine || form.invalid">
        {{ 'save' | i18next }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
