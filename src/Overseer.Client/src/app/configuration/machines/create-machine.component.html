<div [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ 'machineType' | i18next }}</mat-label>
    <mat-select name="machineType" formControlName="machineType">
      <mat-option *ngFor="let type of machineTypes" [value]="type.value">
        {{ type.translationKey | i18next }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-machine [form]="form"></app-machine>
