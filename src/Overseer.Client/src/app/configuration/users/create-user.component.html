<form [formGroup]="form">
  <mat-form-field>
    <mat-select
      id="accessLevel"
      placeholder="{{ 'accessLevel' | i18next }}"
      formControlName="accessLevel"
    >
      <mat-option
        *ngFor="let accessLevel of accessLevels"
        [value]="accessLevel.value"
      >
        {{ accessLevel.translationKey | i18next }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      id="username"
      placeholder="{{ 'username' | i18next }}"
      formControlName="username"
      required
      autocomplete="username"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      id="password"
      placeholder="{{ 'password' | i18next }}"
      formControlName="password"
      required
      autocomplete="new-password"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      id="passwordMatch"
      placeholder="{{ 'confirmPassword' | i18next }}"
      formControlName="confirmPassword"
      required
      autocomplete="new-password"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-select
      id="sessionLifetime"
      placeholder="{{ 'sessionLifetime' | i18next }}"
      formControlName="sessionLifetime"
    >
      <mat-option *ngFor="let lifetime of lifetimes" [value]="lifetime.value">
        {{ lifetime.value }} {{ lifetime.translationKey | i18next }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
