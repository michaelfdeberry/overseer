<mat-card class="form-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="edit">edit</mat-icon>
      <mat-icon class="user">person</mat-icon>
    </div>
    <mat-card-title>
      {{ "editingUser" | i18next }} '{{ user?.username }}'
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h5 translate>changePassword</h5>
    <form [formGroup]="passwordForm">
      <mat-form-field>
        <input
          matInput
          type="password"
          id="password"
          placeholder="{{ 'password' | i18next }}"
          formControlName="password"
          autocomplete="new-password"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          id="passwordMatch"
          placeholder="{{ 'confirmPassword' | i18next }}"
          formControlName="confirmPassword"
          autocomplete="new-password"
        />
      </mat-form-field>
      <div class="form-actions">
        <span class="spacer"></span>
        <button
          color="primary"
          mat-button
          (click)="changePassword()"
          [disabled]="passwordForm.pristine || form.invalid"
          translate
        >
          {{ "changePassword" | i18next }}
        </button>
      </div>
    </form>
    <h5 translate>userSettings</h5>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select
          id="accessLevel"
          placeholder="{{ 'accessLevel' | i18next }} "
          formControlName="accessLevel"
        >
          <mat-option *ngFor="let level of accessLevels" [value]="level.value">
            {{ level.translationKey | i18next }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          id="sessionLifetime"
          placeholder="{{ 'sessionLifetime' | i18next }}"
          formControlName="sessionLifetime"
        >
          <mat-option
            *ngFor="let lifetime of lifetimes"
            [value]="lifetime.value"
          >
            {{ lifetime.value }} {{ lifetime.translationKey | i18next }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div *ngIf="displayPreauthentication">
      <mat-form-field
        matTooltip="{{ 'preauthenticationDescription' | i18next }}"
      >
        <input
          #generatedUrlInput
          matInput
          type="text"
          placeholder="{{ 'preauthenticationTitle' | i18next }}"
          readonly
          value="{{ generatedUrl }}"
        />
        <button
          *ngIf="!generatedUrl"
          matSuffix
          mat-icon-button
          (click)="generatePreAuthentication()"
        >
          <mat-icon matTooltip="{{ 'generate' | i18next }}">cached</mat-icon>
        </button>
        <button
          *ngIf="generatedUrl"
          matSuffix
          mat-icon-button
          (click)="copyToClipboard(generatedUrlInput)"
        >
          <mat-icon matTooltip="{{ 'copy' | i18next }}">content_copy</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="delete()">
      {{ "delete" | i18next }}
    </button>
    <button
      mat-button
      (click)="signOut()"
      [disabled]="!user?.isLoggedIn"
      translate
    >
      {{ "logout" | i18next }}
    </button>
    <span class="spacer"></span>
    <a mat-button routerLink="/configuration/users" translate>{{
      "cancel" | i18next
    }}</a>
    <button
      color="primary"
      mat-button
      (click)="save()"
      [disabled]="form.pristine || form.invalid"
      translate
    >
      {{ "save" | i18next }}
    </button>
  </mat-card-actions>
</mat-card>
