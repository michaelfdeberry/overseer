<div class="config-form">
  <form *ngIf="settings" [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>{{ 'pollInterval' | i18next }}</mat-label>
      <mat-select formControlName="interval">
        <mat-option *ngFor="let interval of intervals" [value]="interval.value">
          {{ interval.value / 1000 }} {{ interval.translationKey | i18next }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle formControlName="hideDisabledMachines">{{ 'hideDisabledMachines' | i18next }}</mat-slide-toggle>
    <mat-slide-toggle formControlName="hideIdleMachines">{{ 'hideIdleMachines' | i18next }}</mat-slide-toggle>
    <mat-slide-toggle formControlName="sortByTimeRemaining">{{ 'sortByTimeRemaining' | i18next }}</mat-slide-toggle>
    <div class="actions">
      <button mat-button (click)="cancel()" [disabled]="form.pristine">
        {{ 'cancel' | i18next }}
      </button>
      <button mat-button color="primary" [disabled]="form.pristine || form.invalid">
        {{ 'save' | i18next }}
      </button>
    </div>
  </form>
</div>
